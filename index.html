<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop Tic Tac Toe</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        display: flex;
        height: 100vh;
        margin: 0;
        width: 100rem;
      }

      /* ! Heading */
      h1 {
        text-align: center;
        font-weight: 900;
        font-size: 6rem;
        max-width: 25rem;
        line-height: 5rem;
        text-transform: uppercase;
      }

      h1 span {
        display: block;
        color: #bf277b;
        font-size: 3rem;
        line-height: 3rem;
      }

      cite {
        display: block;
        text-align: center;
        font-size: 0.9rem;
        font-weight: 400;
        margin-top: 40vh;
      }

      cite a {
        color: #bf277b;
        text-decoration: none;
      }

      cite a:hover {
        text-decoration: underline;
      }

      .created_by {
      }

      @media (max-width: 1080px) {
        h1 {
          align-items: center;
          font-size: 4.6rem;
          line-height: 4rem;
          max-width: 18rem;
        }

        h1 span {
          font-size: 2.5rem;
          line-height: 2.5rem;
        }
      }

      /* ! Player Controls */
      .player-controls {
        display: flex;
        flex-flow: column;
        align-items: center;
        justify-content: flex-end;
        background: #ffc2c2;
        width: 20vw;
        padding-bottom: 10vh;
      }
      .player-controls [id*="selection-"] {
        width: 8rem;
        height: 8rem;
        line-height: 8rem;
        font-weight: 900;
        font-size: 8rem;
        margin: 1rem;
        cursor: pointer;
        text-align: center;
        background: transparent;
      }
      .player-controls [id*="selection-"].disabled {
        user-select: none;
        opacity: 0.2;
        cursor: default;
      }

      @media (max-width: 1080px) {
        .player-controls {
          width: 25vw;
          padding-bottom: 5vh;
        }
        .player-controls [id*="selection-"] {
          width: 4rem;
          height: 6rem;
          line-height: 6rem;
          font-size: 5rem;
          margin: 0.5rem;
        }
      }

      /* ! Player Turn */
      .player_turn {
        font-weight: 900;
        font-size: 2rem;
        text-align: center;
        position: relative;
        bottom: 10vh;
      }

      @media (max-width: 1080px) {
        .player_turn {
          bottom: 40vh;
          font-size: 1.75rem;
        }
      }

      /* ! Board */
      #tic-tac-grid {
        background: black;
        padding: 1rem 0 0 1rem;
        margin: 15vh 0 0 15vw;
        position: relative;
      }
      #tic-tac-grid div {
        width: 10vw;
        height: 10vw;
        background: #fff;
        margin: 0;
        float: left;
        text-align: center;
        font-weight: 900;
        font-size: 6rem;
        line-height: 10rem;
        cursor: default;
        margin: 0 1rem 1rem 0;
      }

      @media (max-width: 1080px) {
        #tic-tac-grid {
          margin: 25vh 0 0 10vw;
          padding: 0.5rem 0 0 0.5rem;
        }
        #tic-tac-grid div {
          width: 8vw;
          height: 8vw;
          margin: 0 0.5rem 0.5rem 0;
          font-size: 4rem;
          line-height: 8vw;
        }
      }

      #tic-tac-grid div.active {
        background: #ffc2c2;
      }
      #tic-tac-grid div:nth-child(3n + 1) {
        clear: both;
      }

      /* ! Winner */
      #tic-tac-grid div.winner {
        background: #bf277b;
        color: #fff;
      }

      #tic-tac-grid:after {
        content: " ";
        display: table;
        clear: both;
      }

      /* ! New Round Button */
      #new-round {
        margin: 1rem 1rem 0rem;
        padding: 0.5rem 0;
        border: none;
        background: transparent;
        font-weight: 400;
        font-size: 1.2rem;
        cursor: pointer;
      }
      #new-round:focus {
        outline: none;
      }
      #new-round:hover {
        outline: none;
        border: solid black;
        padding-bottom: 0.25rem;
        border-width: 0 0 0.25rem 0;
      }
      #new-round:active {
        border-bottom-color: rgba(0, 0, 0, 0.5);
      }

      #player-x-button {
        background-color: #ff6b6b;
        color: white;
      }

      #player-o-button {
        background-color: #4a69bd;
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="headings" style="margin-left: 10px;">
      <h1>Tic Tac Toe <span>Limited Pieces</span></h1>
      <span>Inspired by the Work of </span>
      <a href="https://github.com/tanmancan/tic-tac-toe" target="_blank">tanmancan</a>
      <br />
      <span>Created by:</span>
      <a href="https://github.com/Mati-Shaikh/TikTakToe" target="_blank">M Mati Ur rehman</a>
    </div>
    <div class="player-controls">
      <span id="player-turn" class="player_turn">Click a player button to start</span>
      <div id="selection-x">X</div>
      <div id="selection-o">O</div>
      <button id="player-x-button" style="width: 10rem; height:30px; border-radius: 8px; margin-bottom: 5px;">Player X</button>
      <button id="player-o-button" style="width: 10rem; height:30px; border-radius: 8px; margin-bottom: 5px;">Player O</button>
      <button id="new-round">New Round</button>
    </div>
    <div class="container">
      <div id="tic-tac-grid">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
      </div>
    </div>
    <script>
      const cells = document.querySelectorAll(".cell");
      const selectionX = document.getElementById("selection-x");
      const selectionO = document.getElementById("selection-o");
      const ticTacGrid = document.getElementById("tic-tac-grid");
      const newRoundButton = document.getElementById("new-round");
      const playerTurn = document.getElementById("player-turn");
      const playerXButton = document.getElementById("player-x-button");
      const playerOButton = document.getElementById("player-o-button");

      selectionX.draggable = true;
      selectionO.draggable = true;

      let currentPlayer = null;
      let isGameOver = false;
      let isDraw = false;
      let winner = "";

      let piecesPlacedX = 0;
      let piecesPlacedO = 0;

      const winningCombinations = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];

      const setPlayerTurn = (player) => {
        currentPlayer = player;
        playerTurn.textContent = `Player ${currentPlayer}'s Turn`;
      };

      const checkForWinner = () => {
        winningCombinations.forEach((combination) => {
          const [a, b, c] = combination;
          if (
            cells[a].innerHTML === cells[b].innerHTML &&
            cells[b].innerHTML === cells[c].innerHTML &&
            cells[a].innerHTML !== ""
          ) {
            isGameOver = true;
            winner = cells[a].innerHTML;
            draggableOff();
            cells[a].classList.add("winner");
            cells[b].classList.add("winner");
            cells[c].classList.add("winner");
            playerTurn.textContent = `Player ${winner} Wins!`;
          }
        });
      };

      const checkForDraw = () => {
        return Array.from(cells).every((cell) => cell.innerHTML !== "");
      };

      const placePiece = (cell) => {
        if (isGameOver || cell.innerHTML !== "" || currentPlayer === null)
          return;

        if (
          (currentPlayer === "X" && piecesPlacedX < 6) ||
          (currentPlayer === "O" && piecesPlacedO < 6)
        ) {
          cell.innerHTML = currentPlayer;
          currentPlayer === "X" ? piecesPlacedX++ : piecesPlacedO++;
          checkForWinner();
          isDraw = checkForDraw();

          if (isDraw && !isGameOver) {
            playerTurn.textContent = "It's a draw!";
            isGameOver = true;
          }

          if (!isGameOver) {
            currentPlayer = null;
            playerTurn.textContent = "Click a player button to continue";
          }

          if (piecesPlacedX === 3 && piecesPlacedO === 3) {
            allowDraggable();
          }
        }
      };

      cells.forEach((cell) => {
        cell.addEventListener("click", () => placePiece(cell));
      });

      const resetGame = () => {
        cells.forEach((cell) => {
          cell.innerHTML = "";
          cell.classList.remove("winner");
        });

        isGameOver = false;
        isDraw = false;
        winner = "";
        currentPlayer = null;
        piecesPlacedX = 0;
        piecesPlacedO = 0;
        draggableOff();
        playerTurn.textContent = "Click a player button to start";
      };

      newRoundButton.addEventListener("click", resetGame);

      playerXButton.addEventListener("click", () => {
        if (!isGameOver && currentPlayer !== "X") {
          setPlayerTurn("X");
        }
      });

      playerOButton.addEventListener("click", () => {
        if (!isGameOver && currentPlayer !== "O") {
          setPlayerTurn("O");
        }
      });

      function allowDraggable() {
        cells.forEach((cell) => {
          cell.setAttribute("draggable", "true");
          cell.addEventListener("dragstart", handleDragStart);
          cell.addEventListener("dragover", handleDragOver);
          cell.addEventListener("drop", handleDrop);
        });
      }

      function draggableOff() {
        cells.forEach((cell) => {
          cell.setAttribute("draggable", "false");
          cell.removeEventListener("dragstart", handleDragStart);
          cell.removeEventListener("dragover", handleDragOver);
          cell.removeEventListener("drop", handleDrop);
        });
      }

      function handleDragStart(e) {
        if (e.target.innerHTML === currentPlayer) {
          e.dataTransfer.setData("text/plain", e.target.id);
        } else {
          e.preventDefault();
        }
      }

      function handleDragOver(e) {
        e.preventDefault();
      }

      function handleDrop(e) {
        e.preventDefault();
        const draggedCellId = e.dataTransfer.getData("text/plain");
        const draggedCellElement = document.getElementById(draggedCellId);
        const dropTarget = e.target;

        if (
          dropTarget.classList.contains("cell") &&
          dropTarget.innerHTML === "" &&
          isMoveValid(parseInt(draggedCellId), parseInt(dropTarget.id))
        ) {
          dropTarget.innerHTML = draggedCellElement.innerHTML;
          draggedCellElement.innerHTML = "";
          checkForWinner();
          if (!isGameOver) {
            currentPlayer = null;
            playerTurn.textContent = "Click a player button to continue";
          }
        }
      }

      function isMoveValid(fromId, toId) {
        const validMoves = {
          4: [0, 1, 2, 3, 5, 6, 7, 8],
          0: [1, 3, 4],
          1: [0, 2, 4],
          2: [1, 4, 5],
          3: [0, 4, 6],
          5: [2, 4, 8],
          6: [3, 4, 7],
          7: [4, 6, 8],
          8: [4, 5, 7],
        };
        return validMoves[fromId].includes(toId);
      }

      resetGame();
    </script>
  </body>
</html>
